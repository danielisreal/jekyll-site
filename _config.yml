title: Daniel's Homepage 
subtitle: Machine Learning Engineer at CF
description: >- # this means to ignore newlines until "baseurl:"
  Daniel Douglas is a machine learning engineer taking ML/AI solutions to production and beyond.

url: "" # the base hostname & protocol for your site, e.g. https://example.github.io
baseurl: "" # the subpath of your site, e.g. /blog

# Navigation
urls:
    - text: Home
      url: /
    - text: About
      url: /about
    - text: Blog
      url: /blog
    - text: Portfolio
      url: /gallery
    - text: Contact
      url : /contact


# Edit Author details (For multi authors check _data/authors.yml)

author_logo: profile.png
author: Daniel Douglas
author_bio: Hi, my name is Daniel Douglas. I am a production-level machine learning engineer.
author_email: "douglas.danielj@gmail.com"
author_location: United States
author_website_url: "https://kendoq.github.com"
typewrite-text: I take machine learning models to production using tools like Kafka and Snowflake.
hero_cover_img: sample_cover.jpg # replace this for changing homepage cover (eg. try cover.jpeg). Image should be in /assets/img

# Experiences
author_work_experiences:
            - company_name: CrystalFruit
              company_logo: crystalfruit.png
              company_url: https://crystalfruit.co
              designation: Machine Learning Engineer
              description: Deploying and maintaining ML models in production
              visibility: true
            - company_name: Rensselaer Polytechnic Institute
              company_logo: rensselaer.png
              company_url: https://rpi.edu
              designation: Electrical Engineering & Data Science Researcher
              description: Applied deep learning to various engineering disciplines
              visibility: true

# Education
author_education_details:
              - college_logo: rensselaer.png
                college_name: RPI
                college_url: https://rpi.edu
                college_degree: Electrical Engineer
                description: Doctor of Philosophy
                visibility: true

# Projects
author_project_details:
              - project_thumbnail: gamershub.png
                project_title: Gamers Hub
                project_description: A Platform built for Gamers and Game Devs
                project_url: https://gamershub.in
                visibility: true
              - project_thumbnail: hack4r.PNG
                project_title: Hack4r
                project_description: A Platform built for Hackers and Penetration Testers
                project_url: https://hack4r.com
                visibility: true

